<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="heading">Calculator</h2>
        <div class="rows">
            <input type="text" class="input_area" placeholder="0" id="inputBox">
        </div>
        <div class="rows">
            <button class="btn" id="Clear">C</button>
            <button class="btn" id="Mod">%</button>
            <button class="btn">.</button>
            <button class="btn"id="minus">-</button>
        </div>
        <div class="rows">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="Mul">*</button>
        </div>
        <div class="rows">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="divide">/</button>
        </div>
        <div class="rows">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="plus">+</button>
        </div>
        <div class="rows">
            <button class="btn" id="Mp">0</button>
            <button class="btn" id="Mp">000</button>
            <button class="btn" id="Mp">00</button>
            <button class="btn" id="Op">=</button>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
